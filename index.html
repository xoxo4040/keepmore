<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://api.iconify.design/fluent-emoji:cat-face.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeepMore - 나만의 프리미엄 메모 공간</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.quilljs.org/1.3.7/quill.snow.css" rel="stylesheet">
    <!-- Load local CSS -->
    <link rel="stylesheet" href="./src/styles/index.css">

    <!-- 1. React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- 2. Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. SortableJS & Quill -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdn.quilljs.org/1.3.7/quill.min.js"></script>

    <!-- 4. Firebase Compat SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>
    <div id="root"></div>

    <!-- 5. App Scripts (Loaded sequentially) -->
    <!-- type="text/babel" ensures Babel transpiles them -->
    <script type="text/babel" src="./src/firebase.js"></script>
    <script type="text/babel" src="./src/components/Login.jsx"></script>
    <script type="text/babel" src="./src/components/MemoList.jsx"></script>
    <script type="text/babel" src="./src/components/FolderList.jsx"></script>
    <script type="text/babel" src="./src/components/Editor.jsx"></script>
    <script type="text/babel" src="./src/components/Dashboard.jsx"></script>
    <script type="text/babel" src="./src/components/Sidebar.jsx"></script>
    <script type="text/babel" src="./src/App.jsx"></script>
    <script type="text/babel" src="./src/main.jsx"></script>
</body>

</html>
