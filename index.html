<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeepMore - My Notes</title>
    <link rel="icon" type="image/png" href="sticky-note.png">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Firebase SDK (Compat Version for easy CDN usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #ffffff;
            color: #1a1a1e;
            -webkit-font-smoothing: antialiased;
        }

        .sidebar {
            background-color: #fcfcfd;
            border-right: 1px solid #f0f0f3;
            transition: all 0.3s ease;
        }

        .sidebar-item {
            border-radius: 10px;
            margin: 2px 10px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
        }

        .sidebar-item:hover {
            background-color: #f1f5f9;
            color: #1e293b;
        }

        .sidebar-item.active {
            background-color: #f1f5f9;
            color: #6366f1;
            font-weight: 600;
        }

        .editor-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .editor-content {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            min-height: calc(100vh - 200px);
            padding-bottom: 100px;
        }

        .editor-content:focus {
            outline: none;
        }

        /* List Styles - Fixed for Tailwind Preflight */
        .editor-content ul {
            list-style-type: disc !important;
            padding-left: 1.5em !important;
            margin: 1em 0 !important;
        }

        .editor-content ol {
            list-style-type: decimal !important;
            padding-left: 1.5em !important;
            margin: 1em 0 !important;
        }

        .editor-content li {
            display: list-item !important;
        }

        /* Floating Toolbar Style */
        .toolbar-wrapper {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px) saturate(180%);
            padding: 8px 16px;
            border-radius: 20px;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 0 1px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            z-index: 1000;
            opacity: 0.15;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toolbar-wrapper:hover {
            opacity: 1;
            transform: translateX(-50%) translateY(-8px);
            background: rgba(255, 255, 255, 0.95);
        }

        .toolbar-btn {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            color: #555;
            transition: all 0.2s;
            cursor: pointer;
        }

        .toolbar-btn:hover {
            background-color: #f0f0f0;
            color: #000;
        }

        .toolbar-divider {
            width: 1px;
            height: 18px;
            background-color: #eee;
            margin: 0 8px;
        }

        .note-title-input {
            font-size: 32px;
            font-weight: 700;
            border: none;
            outline: none;
            width: 100%;
            margin-bottom: 20px;
            color: #111;
            letter-spacing: -0.02em;
        }

        .note-title-input::placeholder {
            color: #eee;
        }

        /* Styles for Auth Page */
        .auth-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* Base64 Images & Resizing */
        .editor-content img {
            max-width: 100%;
            border-radius: 4px;
            margin: 16px 0;
            display: inline-block;
            cursor: nwse-resize;
            vertical-align: middle;
            border: 2px solid transparent;
            transition: border 0.2s;
        }

        .editor-content img:hover {
            border: 2px solid #3b82f6;
        }

        .editor-content img.selected {
            border: 2px solid #3b82f6;
            outline: none;
        }

        ::selection {
            background: #e3f2fd;
        }

        [contenteditable]:empty:before {
            content: attr(placeholder);
            color: #ccc;
            pointer-events: none;
            display: block;
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyDMv05OTudoY1jKp4P5ox2WJZAE2Xf1OZA",
            authDomain: "keepmore-6901d.firebaseapp.com",
            projectId: "keepmore-6901d",
            storageBucket: "keepmore-6901d.firebasestorage.app",
            messagingSenderId: "284957730449",
            appId: "1:284957730449:web:2e8059b4605a7d0c5f4130",
            measurementId: "G-46CPXR3CXR"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        const { useState, useEffect, useRef, useCallback, useMemo } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState({
                folders: [
                    {
                        id: 'f1', name: 'Notes', isOpen: true, notes: [
                            { id: 'n1', title: 'Welcome', content: '<div>Start writing here...</div>' }
                        ]
                    }
                ],
                activeNoteId: 'n1'
            });

            const [editingId, setEditingId] = useState(null);
            const editorRef = useRef(null);

            // Auth State Listener
            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    if (u) {
                        loadUserData(u.uid);
                    } else {
                        setLoading(false);
                    }
                });
                return () => unsubscribe();
            }, []);

            // Sync to Firestore (Debounced)
            const syncTimeout = useRef(null);
            useEffect(() => {
                if (user && !loading) {
                    if (syncTimeout.current) clearTimeout(syncTimeout.current);
                    syncTimeout.current = setTimeout(() => {
                        db.collection('users').doc(user.uid).set(data);
                    }, 500);
                }
            }, [data, user, loading]);

            const loadUserData = async (uid) => {
                try {
                    const doc = await db.collection('users').doc(uid).get();
                    if (doc.exists) {
                        setData(doc.data());
                    } else {
                        // Initial data for new user
                        await db.collection('users').doc(uid).set(data);
                    }
                } catch (e) {
                    console.error("Error loading data:", e);
                } finally {
                    setLoading(false);
                }
            };

            const handleLogin = async (e) => {
                e.preventDefault();
                const idInput = e.target.id.value;
                const password = e.target.password.value;
                if (!idInput || !password) return alert('아이디와 비밀번호를 입력해주세요.');

                const email = idInput.includes('@') ? idInput : `${idInput}@fakemail.com`;

                try {
                    // Try to Login
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (e) {
                    if (e.code === 'auth/user-not-found') {
                        // User not found, Auto Registration
                        try {
                            await auth.createUserWithEmailAndPassword(email, password);
                        } catch (signupErr) {
                            alert('회원가입 실패: ' + signupErr.message);
                        }
                    } else {
                        alert('로그인 에러: ' + e.message);
                    }
                }
            };

            const handleLogout = () => {
                if (confirm('로그아웃 하시겠습니까?')) {
                    auth.signOut();
                }
            };

            const activeNote = useMemo(() => {
                for (const folder of data.folders) {
                    const note = folder.notes.find(n => n.id === data.activeNoteId);
                    if (note) return { ...note, folderId: folder.id };
                }
                return null;
            }, [data.folders, data.activeNoteId]);

            const updateNote = (noteId, folderId, field, value) => {
                setData(prev => ({
                    ...prev,
                    folders: prev.folders.map(f => f.id === folderId ? {
                        ...f,
                        notes: f.notes.map(n => n.id === noteId ? { ...n, [field]: value } : n)
                    } : f)
                }));
            };

            const addNote = (folderId) => {
                const newId = 'n' + Date.now();
                const newNote = { id: newId, title: '', content: '<div></div>' };
                setData(prev => ({
                    ...prev,
                    folders: prev.folders.map(f => f.id === folderId ? {
                        ...f, isOpen: true, notes: [newNote, ...f.notes]
                    } : f),
                    activeNoteId: newId
                }));
                setEditingId(newId);
            };

            const addFolder = () => {
                const newId = 'f' + Date.now();
                const newFolder = { id: newId, name: 'New Folder', isOpen: true, notes: [] };
                setData(prev => ({ ...prev, folders: [...prev.folders, newFolder] }));
                setEditingId(newId);
            };

            const deleteNote = (e, noteId, folderId) => {
                e.stopPropagation();
                if (!confirm('메모를 삭제하시겠습니까?')) return;
                setData(prev => {
                    const nextFolders = prev.folders.map(f => f.id === folderId ? {
                        ...f, notes: f.notes.filter(n => n.id !== noteId)
                    } : f);
                    let nextActive = prev.activeNoteId;
                    if (nextActive === noteId) {
                        const allNotes = nextFolders.flatMap(f => f.notes);
                        nextActive = allNotes.length > 0 ? allNotes[0].id : null;
                    }
                    return { ...prev, folders: nextFolders, activeNoteId: nextActive };
                });
            };

            const deleteFolder = (e, folderId) => {
                e.stopPropagation();
                if (!confirm('폴더와 내부의 모든 메모를 삭제하시겠습니까?')) return;
                setData(prev => {
                    const nextFolders = prev.folders.filter(f => f.id !== folderId);
                    let nextActive = prev.activeNoteId;
                    const wasInDeleted = prev.folders.find(f => f.id === folderId)?.notes.some(n => n.id === prev.activeNoteId);
                    if (wasInDeleted) {
                        const allRemainingNotes = nextFolders.flatMap(f => f.notes);
                        nextActive = allRemainingNotes.length > 0 ? allRemainingNotes[0].id : null;
                    }
                    return { ...prev, folders: nextFolders, activeNoteId: nextActive };
                });
            };

            const renameFolder = (folderId, newName) => {
                setData(prev => ({
                    ...prev,
                    folders: prev.folders.map(f => f.id === folderId ? { ...f, name: newName } : f)
                }));
            };

            const toggleFolder = (folderId) => {
                setData(prev => ({
                    ...prev,
                    folders: prev.folders.map(f => f.id === folderId ? { ...f, isOpen: !f.isOpen } : f)
                }));
            };

            if (loading) {
                return (
                    <div className="h-screen w-full flex items-center justify-center bg-slate-50">
                        <div className="flex flex-col items-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
                            <p className="text-slate-500 font-medium tracking-tight">Loading KeepMore...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="h-screen w-full flex items-center justify-center bg-[#f8fafc] overflow-hidden relative">
                        {/* Background Decor */}
                        <div className="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-indigo-100 rounded-full blur-[120px] opacity-60"></div>
                        <div className="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-blue-100 rounded-full blur-[120px] opacity-60"></div>

                        <div className="auth-card p-10 rounded-[32px] w-full max-w-md text-center z-10">
                            <div className="mb-10 text-center">
                                <div className="w-20 h-20 bg-indigo-50 rounded-[32px] flex items-center justify-center mx-auto mb-6 shadow-sm ring-1 ring-indigo-100">
                                    <img src="https://api.iconify.design/fluent-emoji:cat-face.svg" className="w-12 h-12" alt="Logo" />
                                </div>
                                <h1 className="text-3xl font-bold text-slate-900 mb-2 tracking-tight">KeepMore</h1>
                                <p className="text-slate-500 font-medium">나만의 프리미엄 메모 공간</p>
                            </div>

                            <form onSubmit={handleLogin} className="space-y-4">
                                <div className="space-y-1.5 text-left">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">ID</label>
                                    <input
                                        name="id"
                                        type="text"
                                        placeholder="아이디를 입력하세요"
                                        className="w-full bg-white border border-slate-200 py-4 px-5 rounded-2xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/5 transition-all"
                                        required
                                    />
                                </div>
                                <div className="space-y-1.5 text-left">
                                    <label className="text-xs font-bold text-slate-400 uppercase tracking-widest px-1">Password</label>
                                    <input
                                        name="password"
                                        type="password"
                                        placeholder="비밀번호를 입력하세요"
                                        className="w-full bg-white border border-slate-200 py-4 px-5 rounded-2xl outline-none focus:border-indigo-500 focus:ring-4 focus:ring-indigo-500/5 transition-all"
                                        required
                                    />
                                </div>
                                <button
                                    type="submit"
                                    className="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold shadow-xl shadow-slate-200 hover:bg-slate-800 active:scale-[0.98] transition-all duration-300 mt-4"
                                >
                                    Login / Start
                                </button>
                            </form>

                            <p className="mt-8 text-xs text-slate-400">아이디가 없으면 자동으로 가입되어 시작됩니다.</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex h-screen w-full">
                    {/* Sidebar */}
                    <aside className="sidebar w-64 flex flex-col shrink-0">
                        <div className="p-5 flex items-center justify-between">
                            <div className="flex items-center space-x-2">
                                <div
                                    onClick={handleLogout}
                                    className="w-9 h-9 rounded-xl overflow-hidden cursor-pointer transition-all duration-500 shadow-sm border-2 grayscale-0 opacity-100 border-indigo-100 flex items-center justify-center bg-white"
                                    title="로그아웃"
                                >
                                    <img src="https://api.iconify.design/fluent-emoji:cat-face.svg" className="w-7 h-7" alt="Cute Cat" />
                                </div>
                                <h1 className="font-bold text-lg tracking-tight text-slate-800">KeepMore</h1>
                            </div>
                            <div className="flex items-center space-x-2">
                                <button onClick={addFolder} className="w-8 h-8 rounded-lg flex items-center justify-center text-slate-400 hover:text-indigo-600 hover:bg-indigo-50 transition-all" title="새 폴더">
                                    <i className="bi bi-folder-plus text-lg"></i>
                                </button>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto px-2">
                            {data.folders.map(folder => (
                                <div key={folder.id} className="mb-4">
                                    <div
                                        className="flex items-center px-4 py-1.5 text-[11px] font-bold text-slate-400 uppercase tracking-widest cursor-pointer group hover:text-slate-600"
                                        onClick={() => toggleFolder(folder.id)}
                                    >
                                        <i className={`bi ${folder.isOpen ? 'bi-caret-down-fill' : 'bi-caret-right-fill'} mr-2 text-[8px]`}></i>
                                        {editingId === folder.id ? (
                                            <input
                                                autoFocus
                                                autoSelect
                                                className="bg-transparent border-none outline-none text-black w-full"
                                                value={folder.name}
                                                onChange={(e) => renameFolder(folder.id, e.target.value)}
                                                onBlur={() => setEditingId(null)}
                                                onKeyDown={(e) => e.key === 'Enter' && setEditingId(null)}
                                            />
                                        ) : (
                                            <span className="flex-1 truncate" onDoubleClick={() => setEditingId(folder.id)}>{folder.name}</span>
                                        )}
                                        <div className="opacity-0 group-hover:opacity-100 flex items-center space-x-2 ml-2">
                                            <i onClick={(e) => { e.stopPropagation(); addNote(folder.id); }} className="bi bi-plus-lg hover:text-black" title="새 메모"></i>
                                            <i onClick={(e) => deleteFolder(e, folder.id)} className="bi bi-trash3 hover:text-red-500 text-[10px]" title="폴더 삭제"></i>
                                        </div>
                                    </div>

                                    {folder.isOpen && (
                                        <div className="mt-1">
                                            {folder.notes.map(note => (
                                                <div
                                                    key={note.id}
                                                    onClick={() => setData(prev => ({ ...prev, activeNoteId: note.id }))}
                                                    className={`sidebar-item flex items-center px-4 py-2 text-sm cursor-pointer group ${data.activeNoteId === note.id ? 'active' : 'text-gray-600'}`}
                                                >
                                                    <i className="bi bi-sticky mr-3 text-gray-400"></i>
                                                    {editingId === note.id ? (
                                                        <input
                                                            autoFocus
                                                            className="bg-transparent border-none outline-none text-black w-full"
                                                            value={note.title}
                                                            onChange={(e) => updateNote(note.id, folder.id, 'title', e.target.value)}
                                                            onBlur={() => setEditingId(null)}
                                                            onKeyDown={(e) => e.key === 'Enter' && setEditingId(null)}
                                                        />
                                                    ) : (
                                                        <span className="flex-1 truncate" onDoubleClick={() => setEditingId(note.id)}>
                                                            {note.title || 'Untitled'}
                                                        </span>
                                                    )}
                                                    <i onClick={(e) => deleteNote(e, note.id, folder.id)} className="bi bi-trash3 opacity-0 group-hover:opacity-100 hover:text-red-500 text-xs ml-2"></i>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        <div className="p-4 border-t border-slate-100 bg-[#fdfdfe]">
                            <div className="flex items-center space-x-3 px-2">
                                <div className="w-8 h-8 rounded-full bg-indigo-100 flex items-center justify-center overflow-hidden">
                                    <i className="bi bi-person-fill text-indigo-500"></i>
                                </div>
                                <div className="flex-1 min-w-0">
                                    <p className="text-xs font-semibold text-slate-700 truncate">{user.email.split('@')[0]}</p>
                                    <p className="text-[10px] text-slate-400 truncate tracking-tight">{user.email}</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Editor Main */}
                    <main className="flex-1 bg-white relative overflow-hidden flex flex-col">
                        {activeNote ? (
                            <React.Fragment>
                                <div className="flex-1 overflow-y-auto">
                                    <div className="editor-container">
                                        <input
                                            className="note-title-input"
                                            placeholder="Untitled"
                                            value={activeNote.title}
                                            onChange={(e) => updateNote(activeNote.id, activeNote.folderId, 'title', e.target.value)}
                                        />
                                        <Editor
                                            editorRef={editorRef}
                                            content={activeNote.content}
                                            onUpdate={(val) => updateNote(activeNote.id, activeNote.folderId, 'content', val)}
                                        />
                                    </div>
                                </div>
                                <FloatingToolbar editorRef={editorRef} />
                            </React.Fragment>
                        ) : (
                            <div className="flex-1 flex items-center justify-center text-gray-200">
                                <div className="text-center">
                                    <i className="bi bi-journal-text text-8xl mb-4 block opacity-10"></i>
                                    <p className="text-gray-400 font-medium">Select or create a note</p>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const FloatingToolbar = ({ editorRef }) => {
            const execCmd = (cmd, val = null) => {
                if (editorRef.current) {
                    editorRef.current.focus();
                    document.execCommand(cmd, false, val);
                }
            };

            const clearAll = () => {
                if (confirm('내용을 모두 삭제하시겠습니까?')) {
                    if (editorRef.current) {
                        editorRef.current.innerHTML = '<div></div>';
                        const event = new Event('input', { bubbles: true });
                        editorRef.current.dispatchEvent(event);
                    }
                }
            };

            const insertLink = () => {
                const url = prompt('Enter URL:');
                if (url) execCmd('createLink', url);
            };

            const insertImage = () => {
                const input = document.createElement('input');
                input.type = 'file';
                input.accept = 'image/*';
                input.onchange = (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = (re) => {
                            execCmd('insertImage', re.target.result);
                        };
                        reader.readAsDataURL(file);
                    }
                };
                input.click();
            };

            return (
                <div className="toolbar-wrapper">
                    <button className="toolbar-btn" onClick={() => execCmd('bold')} title="Bold"><i className="bi bi-type-bold"></i></button>
                    <button className="toolbar-btn" onClick={() => execCmd('italic')} title="Italic"><i className="bi bi-type-italic"></i></button>
                    <button className="toolbar-btn" onClick={() => execCmd('underline')} title="Underline"><i className="bi bi-type-underline"></i></button>
                    <button className="toolbar-btn" onClick={() => execCmd('strikeThrough')} title="Strikethrough"><i className="bi bi-type-strikethrough"></i></button>
                    <div className="toolbar-divider"></div>
                    <button className="toolbar-btn" onClick={() => execCmd('insertUnorderedList')} title="List"><i className="bi bi-list-ul"></i></button>
                    <button className="toolbar-btn" onClick={() => execCmd('insertOrderedList')} title="Numbers"><i className="bi bi-list-ol"></i></button>
                    <div className="toolbar-divider"></div>
                    <button className="toolbar-btn" onClick={insertLink} title="Link"><i className="bi bi-link-45deg"></i></button>
                    <button className="toolbar-btn" onClick={insertImage} title="Image"><i className="bi bi-image"></i></button>
                    <button className="toolbar-btn text-red-400 hover:text-red-600" onClick={clearAll} title="내용 전체 삭제"><i className="bi bi-eraser-fill"></i></button>
                </div>
            );
        };

        const Editor = ({ content, onUpdate, editorRef }) => {
            const resizingImg = useRef(null);
            const startX = useRef(0);
            const startWidth = useRef(0);

            useEffect(() => {
                if (editorRef.current && editorRef.current.innerHTML !== content) {
                    editorRef.current.innerHTML = content;
                }
            }, [content]);

            const handleInput = (e) => {
                onUpdate(e.currentTarget.innerHTML);
            };

            const handleMouseDown = (e) => {
                if (e.target.tagName === 'IMG') {
                    resizingImg.current = e.target;
                    startX.current = e.clientX;
                    startWidth.current = e.target.offsetWidth;
                    e.target.classList.add('selected');

                    const onMouseMove = (moveEvent) => {
                        if (resizingImg.current) {
                            const delta = moveEvent.clientX - startX.current;
                            resizingImg.current.style.width = (startWidth.current + delta) + 'px';
                        }
                    };

                    const onMouseUp = () => {
                        resizingImg.current = null;
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                        handleInput({ currentTarget: editorRef.current });
                    };

                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);

                    e.preventDefault();
                } else {
                    const imgs = editorRef.current.querySelectorAll('img');
                    imgs.forEach(img => img.classList.remove('selected'));
                }
            };

            const handlePaste = (e) => {
                const items = (e.clipboardData || e.originalEvent.clipboardData).items;
                for (let index in items) {
                    const item = items[index];
                    if (item.kind === 'file' && item.type.includes('image')) {
                        const blob = item.getAsFile();
                        const reader = new FileReader();
                        reader.onload = (event) => {
                            const img = document.createElement('img');
                            img.src = event.target.result;
                            img.style.width = '300px';

                            const selection = window.getSelection();
                            if (selection.rangeCount > 0) {
                                const range = selection.getRangeAt(0);
                                range.deleteContents();
                                range.insertNode(img);
                                const spacer = document.createTextNode('\u200B');
                                range.setStartAfter(img);
                                range.insertNode(spacer);
                                range.setStartAfter(spacer);
                                selection.removeAllRanges();
                                selection.addRange(range);
                            }
                            handleInput({ currentTarget: editorRef.current });
                        };
                        reader.readAsDataURL(blob);
                        e.preventDefault();
                    }
                }
            };

            const handleKeyDown = (e) => {
                const selectedImg = editorRef.current.querySelector('img.selected');
                if (selectedImg && (e.key === 'Backspace' || e.key === 'Delete')) {
                    selectedImg.remove();
                    handleInput({ currentTarget: editorRef.current });
                    e.preventDefault();
                }
            };

            return (
                <div
                    ref={editorRef}
                    contentEditable
                    onInput={handleInput}
                    onPaste={handlePaste}
                    onMouseDown={handleMouseDown}
                    onKeyDown={handleKeyDown}
                    className="editor-content"
                    placeholder="Write something brilliant..."
                ></div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
